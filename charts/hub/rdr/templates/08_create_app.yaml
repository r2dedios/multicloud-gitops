apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: busybox
  namespace: busybox-ns
spec:
  componentKinds:
  - group: apps.open-cluster-management.io
    kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
      - key: app
        operator: In
        values: 
          - busybox
---
apiVersion: v1
kind: Namespace
metadata:
  name: busybox-ns
---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  annotations:
    apps.open-cluster-management.io/reconcile-rate: medium
  name: ggithubcom-ramendr-ocm-ramen-samples
  namespace: ggithubcom-ramendr-ocm-ramen-samples-ns
spec:
  type: Git
  pathname: 'https://github.com/RamenDR/ocm-ramen-samples'
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  annotations:
    apps.open-cluster-management.io/git-branch: main
    apps.open-cluster-management.io/git-path: busybox-odr
    apps.open-cluster-management.io/reconcile-option: merge
  labels:
    app: busybox
  name: busybox-subscription-1
  namespace: busybox-ns
spec:
  channel: ggithubcom-ramendr-ocm-ramen-samples-ns/ggithubcom-ramendr-ocm-ramen-samples
  placement:
    placementRef:
      kind: PlacementRule
      name: busybox-placement
